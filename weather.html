<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .container {
            text-align: center;
        }

        .weather-card {
            background-color: #fff;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            padding: 20px;
            border-radius: 8px;
            max-width: 300px;
            margin: 0 auto;
        }

        .input-section {
            margin-top: 20px;
        }

        .input-section input[type="text"] {
            padding: 8px;
            font-size: 1rem;
            border: 1px solid #ccc;
            border-radius: 4px;
            width: 200px;
        }

        .input-section button {
            padding: 8px 16px;
            font-size: 1rem;
            background-color: #007bff;
            color: #fff;
            border: none;
            cursor: pointer;
            border-radius: 4px;
        }

        .input-section button:hover {
            background-color: #0056b3;
        }

        .location {
            color: #333;
            font-size: 1.5rem;
            margin-bottom: 10px;
        }

        .temperature {
            color: #007bff;
            font-size: 1.5rem;
            margin-bottom: 5px;
        }

        .description {
            color: #555;
            font-size: 1.2rem;
            margin-bottom: 5px;
        }

        .humidity {
            color: #28a745;
            font-size: 1.2rem;
            margin-bottom: 5px;
        }

        .wind {
            color: #dc3545;
            font-size: 1.2rem;
            margin-bottom: 5px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 style="color: #007bff;">Weather App</h1>
        <div class="weather-card">
            <div class="location" id="location"></div>
            <div class="temperature" id="temperature"></div>
            <div class="description" id="description"></div>
            <div class="humidity" id="humidity"></div>
            <div class="wind" id="wind"></div>
        </div>
        <div class="input-section">
            <input type="text" id="locationInput" placeholder="Enter location (e.g., city name)">
            <button onclick="fetchWeather()">Get Weather</button>
        </div>
    </div>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const apiKey = 'your_api_key_here'; // Replace with your API key
            const weatherUrl = 'https://api.openweathermap.org/data/2.5/weather';

            async function fetchWeather() {
                const locationInput = document.getElementById('locationInput').value;
                try {
                    const response = await fetch(`${weatherUrl}?q=${locationInput}&units=metric&appid=${apiKey}`);
                    const weatherData = await response.json();
                    console.log(weatherData);
                    displayWeather(weatherData);
                } catch (error) {
                    console.error('Error fetching weather data:', error);
                }
            }

            function displayWeather(data) {
                const locationElement = document.getElementById('location');
                const temperatureElement = document.getElementById('temperature');
                const descriptionElement = document.getElementById('description');
                const humidityElement = document.getElementById('humidity');
                const windElement = document.getElementById('wind');

                locationElement.textContent = data.name;
                temperatureElement.textContent = `Temperature: ${data.main.temp}Â°C`;
                descriptionElement.textContent = `Description: ${data.weather[0].description}`;
                humidityElement.textContent = `Humidity: ${data.main.humidity}%`;
                windElement.textContent = `Wind Speed: ${data.wind.speed} m/s`;
            }
        });
    </script>
</body>
</html>
